<div class="had-container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s12">
              <span class="card-title">Dashboard</span>
            </div>
            <div class="col s12">
              <p></p>
            </div>
          </div>
        </div>
        <div class="card-action">
          <div class="row">
            <div class="col s12 m4">
              <div class="card">
                <div class="card-content">
                  <div class="row">
                    <div class="col s12">
                      <span class="card-title">Request Por IP</span>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <div class="row">
                    <div class="col s12 m12">
                      <div class="collection">
                        <div class="collection-item" *ngFor="let requestForIp of requestForIpList">
                          <span class="new badge blue" data-badge-caption="">{{ requestForIp.count }}</span>
                          {{ requestForIp.ip }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="card">
                <div class="card-content">
                  <div class="row">
                    <div class="col s12">
                      <span class="card-title">Request Por Hour</span>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <div class="row">
                    <div class="col s12 m12">
                      <div class="collection">
                        <div class="collection-item" *ngFor="let requestForHour of requestForHourList">
                          <span class="new badge blue" data-badge-caption="">{{ requestForHour.count }}</span>
                          {{ requestForHour.date }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="card">
                <div class="card-content">
                  <div class="row">
                    <div class="col s12">
                      <span class="card-title">Request Por User Agent</span>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <div class="row">
                    <div class="col s12 m12">
                      <div class="collection">
                        <div class="collection-item" *ngFor="let requestForUserAgent of requestForUserAgentList">
                          <span class="new badge blue" data-badge-caption="">{{ requestForUserAgent.count }}</span>
                          {{ requestForUserAgent.userAgent }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
