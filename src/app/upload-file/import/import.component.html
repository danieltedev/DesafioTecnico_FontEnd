<div class="row">
  <div class="col s12 m10 offset-m1">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s10">
            <span class="card-title">IMPORT</span>
          </div>
          <div class="col s12">
            <p></p>
          </div>
        </div>
      </div>
      <div class="card-action">
        <div class="row">
          <form class="col s12" [formGroup]="form" (submit)="save()">
            <div class="row">
              <div class="file-field input-field col s12">
                <div class="btn">
                  <span>File</span>
                  <input type="file" accept=".log" (change)="onFileChange($event)">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" formControlName="fileName" type="text" m-validate>
                </div>
              </div>
            </div>
            <button class="btn-flat waves-effect waves-light" type="submit"><i class="fas fa-save"></i> Salvar</button>
            <a class="btn-flat waves-effect waves-light" (click)="cancel()" >Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
