<div class="row">
  <div class="col s12 m10 offset-m1">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s10">
            <span class="card-title">Show Access Log</span>
          </div>
          <div class="col s2 controllers">
            <a [routerLink]="['/upload-file/import']" class="btn-floating waves-effect waves-light blue">
              <i class="fas fa-plus"></i>
            </a>
          </div>
          <div class="col s12">
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m3">
            <input id="ip" type="text" (focusout)="focusoutIp($event)" maxlength="15" />
            <label for="ip">IP</label>
          </div>
          <div class="input-field col s12 m3">
            <input id="data_inicio" type="text" (change)="focusoutDateInit($event)" m-date-timepiker />
            <label for="data_inicio">Data In√≠cio</label>
          </div>
          <div class="input-field col s12 m3">
            <input id="data_fim" type="text" (change)="focusoutDateEnd($event)" m-date-timepiker />
            <label for="data_fim">Data Fim</label>
          </div>
        </div>
      </div>
      <div class="card-action">
        <div class="row">
          <div class="col s12">
            <table class="highlight responsive-table">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>IP</th>
                  <th>Request</th>
                  <th>Status</th>
                  <th>User Agent</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let access of accessList">
                  <td>{{ access.data }}</td>
                  <td>{{ access.ip }}</td>
                  <td>{{ access.request }}</td>
                  <td>{{ access.status }}</td>
                  <td>{{ access.userAgent }}</td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination" [(m-pagination)]="pagination">
              <li class="disabled"><a><i class="fas fa-angle-left"></i></a></li>
              <li class="waves-effect"><a><i class="fas fa-angle-right"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
